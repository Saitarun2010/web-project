<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>

    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f4f4f9;
}

/* Header Styling */
header {
    background: #333;
    color: #fff;
    padding: 1rem 0;
}
header nav ul {
    display: flex;
    justify-content: center;
    list-style: none;
}
header nav ul li {
    margin: 0 1rem;
}
header nav ul li a {
    color: #fff;
    text-decoration: none;
}

/* Section Styling */
section {
    padding: 2rem;
    text-align: center;
}
#about {
    background: #eee;
}
#skills ul {
    list-style: none;
    padding: 0;
}
#skills ul li {
    background: #ddd;
    margin: 0.5rem 0;
    padding: 0.5rem;
    border-radius: 5px;
}

/* Projects Styling */
.project {
    margin: 1rem 0;
}
.project img {
    max-width: 100%;
    height: auto;
    border: 1px solid #ddd;
    border-radius: 5px;
}
.project p {
    margin-top: 0.5rem;
}

/* Contact Form Styling */
form {
    display: flex;
    flex-direction: column;
    max-width: 400px;
    margin: 0 auto;
}
form input, form textarea, form button {
    margin: 0.5rem 0;
    padding: 0.75rem;
    border: 1px solid #ccc;
    border-radius: 5px;
}
form button {
    background: #333;
    color: #fff;
    cursor: pointer;
}

/* Footer Styling */
footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
    margin-top: 2rem;
}

</style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h1>Welcome to My Portfolio</h1>
        <p>Hi, I'm [Your Name], a passionate [Your Profession].</p>
    </section>

    <section id="skills">
        <h2>Skills</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>More...</li>
        </ul>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <div class="project">
            <img src="images/project1.png" alt="Project 1">
            <p>Project 1 Description</p>
        </div>
        <div class="project">
            <img src="images/project2.png" alt="Project 2">
            <p>Project 2 Description</p>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 [Your Name]. All rights reserved.</p>
    </footer>
</body>
</html>
