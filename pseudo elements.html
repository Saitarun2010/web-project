<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1{
            font-size: 50px;
            color:chocolate
        }

        h1::before{

            content:"*";
            color:blue;
        }

        h1::after{
            content:"*";
            color:blue;
        }

        h1::first-line{
            color:black
        }
    </style>
</head>
<body>
    <h1> THE FIERY MAN</h1>
</body>
</html>
